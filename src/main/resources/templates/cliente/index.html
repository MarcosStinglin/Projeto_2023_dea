<!DOCTYPE html>
<html lang="en">
<head>
    <html xmlns:th="http://www.thymeleaf.org" lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra do Cliente</title>
</head>
<head th:include="layout :: htmlhead"></head>
<body>
    <nav th:replace="layout :: menu">(menu)</nav>
    <main>
        <h1>Cadastro de Clientes</h1>
        <hr>

        <a th:href="@{/clientes/novo}" class="btn btn-primary">Novo Cliente</a>

        <table class="table" id="tabclientes">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nome</th>
                    <th>Valor Orçamento</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="umCliente : ${listaClientes}">
                  <td th:text="${umCliente.id}"></td>
                    <td th:text="${umCliente.nome}"></td>
                    <td th:text="${umCliente.valorOrcamento}"></td>
                    <td><a class="btn btn-secondary" 
                        th:href="@{'/clientes/alterar/' + ${umCliente.id}}">Alterar Cliente</a>
                        <button 
                        th:data-id="${umCliente.id}"
                        class="btn btn-danger js-delete">Excluir</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>

    <div class="modal" tabindex="-1" id="modalcliente">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Excluir Cliente</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>Confirma a exclusão do cliente</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="button" class="btn btn-primary" id="btnsim">Sim</button>
            </div>
          </div>
        </div>
      </div>

    <div th:include="layout :: footer">(footer)</div>
    <script th:src="@{/script.js}"></script>
</body>
</html>
